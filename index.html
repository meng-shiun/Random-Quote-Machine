<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Random Quote Machine - MS</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
  crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <section class="col-12 col-sm-6 offset-sm-3 mt-5">
        <div class="card card-inverse text-center">
          <div class="card-block">
            <blockquote class="card-blockquote text-center">
              <i class="fas fa-quote-left"></i>
              <span id="getQuote"></span>
              <cite id="getCite" class="text-right"></cite>
              <div class="row bottom-block mt-4 ml-2">
                <!-- Post on Twitter -->
                <a href="" target="blank" class="twitter-shareBtn">
                  <i class="fab fa-twitter-square social-icon"></i>
                </a>
                <button id="generateQuote" class="btn btn-primary">Generate Quote</button>
              </div>
            </blockquote>
          </div>
        </section>
      </div>
    </div>

  </div>



  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
  integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
  crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
  integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
  crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
